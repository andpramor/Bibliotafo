<div class="card flex justify-content-center">
    <p-toast class="custom-toast"/>
    <p-button (click)="showDialog()" icon="pi pi-user" label="Login" />
    <p-dialog [(visible)]="visible" [modal]="true" position="top" [style]="{'min-width': '350px', 'max-width': '500px', 'width': '40vw'}">
        <ng-template pTemplate="headless">
            <form (ngSubmit)="login()">
                <div class="flex flex-column px-8 py-5 gap-4 glassback">
                    <img src="assets/favicon.ico" height="33" class="block mx-auto">
                    <div class="inline-flex flex-column gap-2">
                        <label for="username" class="font-semibold">Username</label>
                        <input pInputText id="username" name="username" [(ngModel)]="loginRequest.username" class="bg-white-alpha-20 border-1 p-3" placeholder="Usuario o Email"/>
                    </div>
                    <div class="inline-flex flex-column gap-2">
                        <label for="password" class="font-semibold">Password</label>
                        <input pInputText id="password" name="password" [(ngModel)]="loginRequest.password" class="bg-white-alpha-20 border-1 p-3" type="password" placeholder="ContraseÃ±a"/>
                    </div>
                    <div class="flex align-items-center gap-2">
                        <p-button label="Entrar" type="submit" [text]="true" styleClass="p-3 w-full border-1 border-black-alpha-30 hover:bg-white-alpha-10" class="w-full"  />
                        <p-button label="Cancelar" type="button" (click)="closeDialog()" [text]="true"  styleClass="p-3 w-full border-1 border-black-alpha-30 hover:bg-white-alpha-10" class="w-full" />
                    </div>
                </div>
            </form>
        </ng-template>
    </p-dialog>
</div>
