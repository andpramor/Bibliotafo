{% extends 'base.html' %}

{% block title %}
	Eliminar {{ book.title }}
{% endblock title%}

{% block content %}
<p>
    <form method="post">
        {% csrf_token %}
        <p>
            <b>¿Confirma que desea borrar el libro "{{ book.title }}"?</b>
        </p>
        <input type="submit" value="Confirmar">
    </form>
</p>
<p>
    <a href="{% url 'books' %}"><button>Volver al catálogo</button></a>
</p>
{% endblock content %}
