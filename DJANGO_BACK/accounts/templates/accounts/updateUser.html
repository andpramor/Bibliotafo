{% extends 'base.html' %}

{% block title %}
	Editando {{ myuser.username }}
{% endblock title%}

{% block content %}
<h2 class="bg-warning">Falta que cada usuario pueda editar sólo su propio perfil y el actualizar contraseña.</h2>
<form action="" enctype="multipart/form-data" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar cambios</button>
</form>
<p>
    <a href="{% url 'books' %}"><button>Volver al catálogo</button></a>
</p>
{% endblock content %}
